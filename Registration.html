 width:100%;

Course :

Current Address :

 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>

<input type="submit" onclick="abc()">
<script>
function abc()
{
var retval=confirm("Do you want to continue ?")
if(retval==true)
{

}

}
